<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript">
	$(function() {
		// Handler for .ready() called.
		$("#signup-btn").bind( "click", function(event, ui) {
			$.ajax({
				  type: "POST",
				  url: "/cb/signup/rest",
				  data: JSON.stringify({"fullname": $("#fullname").val(), "password" : $("#password").val(), "email" : $("#email").val()}),
				  contentType:"application/json; charset=utf-8",
				  // TODO
				  //success: successPost,
				  dataType: 'json'
				});
		});
	});
</script>
</head>
<body>
	<div data-role="page">
		<div data-role="content">


			<label for="fullName" class="ui-hidden-accessible">Full name</label>
			<input type="text" fullName" id="fullname" placeholder="Full name">

			<label for="j_username" class="ui-hidden-accessible">Your
				email</label> <input type="email" name="email" id="email"
				placeholder="Your email"> <label for="j_password"
				class="ui-hidden-accessible">Password</label> <input type="password"
				name="password" id="password" placeholder="Password" /> <input
				type="submit" data-inline="true" id="signup-btn" value="Sign up">

		</div>
	</div>
</body>
</html>

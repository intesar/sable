<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>

<script type="text/javascript">
	$(function() {
		// Handler for .ready() called.
		
			$.getJSON( "/cb/post/0/100", function( data ) {
				var items = [];
				  $.each( data, function( i, p ) {
					  if (p.postType == 'GENERAL') {
				    	items.push( "<div class='" + p.id + "'>" + p.content + "</div>" );
					  }
					  else if (p.postType == 'POLL') {
						  items.push( "<div>" + p.content + "</div><div> <a href='#' class='like " + p.id + "'> Like </a> &nbsp;&nbsp; <a href='#' class='dislike " + p.id + "'> Dislike </a></div>" );
					  }
					  else { 
						  items.push( "<div id='" + p.id + "'>" + p.content + ", " + p.postType + "</div>" );
				  	  }
				    //alert(p.content)
				  });
				 
				  $( "<div/>", {
				    "class": "my-new-list",
				    html: items.join( "" )
				  }).appendTo( "#body-div" );	
			})	
		
	});
</script>
</head>

<body>
	<div data-role="page">

		
		<div data-role="content">


		<div class="body-div" id="body-div"></div>
		
		<input type="submit" data-inline="true" id="old-post-btn" value="old posts">

		</div>
	</div>
</body>
</html>
